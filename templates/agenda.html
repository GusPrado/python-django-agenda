{% extends "model-page.html" %}
<h2>Agendamentos</h2>

{% block content %}
<a href="evento/">
    <button type="button">Criar evento</button>
</a>

<ul style="font-size: 1.1em;">
    {% for evento in eventos %}
    <li>{{ evento.titulo }} - {{ evento.get_data_evento }}</li>
    {% endfor %}
</ul>
{% endblock %}
